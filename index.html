<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Tarjetas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f3f3f3;
    }

    /* === TARJETA === */
    .tarjeta.plantilla-canva {
      position: relative;
      width:100%;
      max-width: 400px;
      aspect-ratio:1080/950;
      background: url("images/MVMCard.png") no-repeat center/cover; /* ðŸ”¥ cambia por tu PNG de Canva */
      border-radius: 12px;
      overflow: hidden;
    }

    /* Foto */
    .tarjeta.plantilla-canva .foto {
      position: absolute;
      bottom: 90px;   
      right: 40px;    
      width: 110px;
      height: 130px;
      border-radius: 15px;
      object-fit: cover;
      z-index: 5;
    }

    /* Ciudad */
    .tarjeta.plantilla-canva .ciudad {
      position: absolute;
      top: 300px;
      left: 40px;
      font-size: 1.5em;
      font-weight: bold;
      color: #0D47A1;
    }

    /* TelÃ©fono */
    .tarjeta.plantilla-canva .telefono {
      position: absolute;
      bottom: 10px;
      left: 40px;
      font-size: 1em;
      color: #333;
    }

    /* Formulario */
    .formulario {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    input, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #0D47A1;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1565C0;
    }
  </style>
</head>
<body>

  <!-- Tarjeta -->
  <div id="tarjeta" class="tarjeta plantilla-canva">
    <img id="previewFoto" class="foto" src="https://via.placeholder.com/110x130" alt="Foto">
    <div id="previewCiudad" class="ciudad">Ciudad</div>
    <div id="previewTelefono" class="telefono">Tel: 0000000000</div>
  </div>

  <!-- Formulario -->
  <div class="formulario">
    <input type="file" id="fotoInput" accept="image/*">
    <input type="text" id="ciudadInput" placeholder="Escribe tu ciudad">
    <input type="text" id="telefonoInput" placeholder="Escribe tu telÃ©fono">
    <button id="descargarBtn">Descargar tarjeta</button>
  </div>

  <!-- LibrerÃ­a html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // === FOTO ===
    const fotoInput = document.getElementById("fotoInput");
    const previewFoto = document.getElementById("previewFoto");
    fotoInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewFoto.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // === CIUDAD ===
    const ciudadInput = document.getElementById("ciudadInput");
    const previewCiudad = document.getElementById("previewCiudad");
    ciudadInput.addEventListener("input", function() {
      previewCiudad.textContent = ciudadInput.value || "Ciudad";
    });

    // === TELÃ‰FONO ===
    const telefonoInput = document.getElementById("telefonoInput");
    const previewTelefono = document.getElementById("previewTelefono");
    telefonoInput.addEventListener("input", function() {
      previewTelefono.textContent = telefonoInput.value 
        ? "Tel: " + telefonoInput.value 
        : "Tel: 0000000000";
    });

    // === DESCARGAR TARJETA ===
    document.getElementById("descargarBtn").addEventListener("click", function() {
      html2canvas(document.getElementById("tarjeta")).then(canvas => {
        const link = document.createElement("a");
        link.download = "tarjeta.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });
  </script>

</body>
</html>
